    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .firework {
        position: absolute;
      }
      .firework::before {
        content: '';
        position: absolute;
        left: 0;
        top: 100%;
        width: 10px;
        height: 20px;
        opacity: 0;
        background-image: radial-gradient(circle, #fff 1px, transparent 1px),
                          radial-gradient(circle, #fff 1px, transparent 1px);
        background-size: 5px 5px;
        animation: firework-trail 0.5s ease-in-out forwards;
      }
      .firework::after {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: #fff;
        box-shadow: -100px -50px #ffc, -80px -90px #ff9, 110px -20px #f99,
                    90px -40px #f9f, -110px -100px #9ff, 50px -30px #99f,
                    -40px -80px #9f9, -20px -50px #f99, 120px -60px #f9f,
                    100px -100px #9ff;
        animation: firework-explode 1s ease-out forwards;
        opacity: 0;
      }

      @keyframes firework-trail {
        0% { transform: translateY(0); opacity: 1; }
        50% { opacity: 1; }
        100% { transform: translateY(-200px); opacity: 0; }
      }
      @keyframes firework-explode {
        0% { transform: scale(0.1); opacity: 1; }
        80% { opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
    </style>
